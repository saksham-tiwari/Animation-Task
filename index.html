<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">

    <title>Animation</title>
</head>
<body>
    <div class="buttons">
        <button class="back">Reverse</button>
        <button class="stop">Start/Stop</button>
        <button class="forward">Forward</button>
    </div>
    <div class="buttons">
        <button class="wheelie-btn">Wheelie</button>
        <button class="stoppie-btn">Stoppie</button>
        <button class="day">Day</button>
    </div>
    <div class="buttons">
        <button class="speeddown">Down</button>
        <button class="speed" disabled>Speed</button>
        <button class="speedup">Up</button>
    </div>
    <div class="block">
        <div class="road"></div>
        <div class="bike">
            <img src="./img/bike.png" alt="bike">
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
